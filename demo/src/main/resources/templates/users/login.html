<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>로그인</h1>
    <form action="">
        <table>
            <tr>
                <td>ID</td>
                <td><input id="userid" type="text"></td>
            </tr>
            <tr>
                <td>PW</td>
                <td><input id="password" type="text"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="login-btn">로그인</button>
                    <button id="search-btn">아이디/비밀번호 찾기</button>
                </td>
            </tr>
        </table>
    </form>
    <script>
        document.getElementById('login-btn').addEventListener('click', e => {
            e.defaultPrevented()
            alert('로그인 클릭')
            $.ajax({
                url:'/users',
                type:'POST',
                data:JSON.stringify({userid:document.getElementById(userid).value,
                                     password:document.getElementById(password).value}),
                dataType:'json',
                contentType:'Application/json',
                success: d => {
                    if(d.userid === null){
                        alert('로그인 실패')
                    }else{
                        alert(`{$d.userid}님 로그인 성공`)
                    }
                },
                error: e => {
                    alert(`%{e}를 이유로 로그인 실패`)
                }
            })
        })
        document.getElementById('search-btn').addEventListener('click', e => {
            alert('아이디/비밀번호 찾기 클릭')
        })
    </script>

</body>
</html>
